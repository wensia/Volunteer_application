<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>天津中考位次查询系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- API兼容性修复代码 - 内联版本 -->
    <script>
        /**
         * API兼容性修复方案
         * 解决不同设备上API响应不一致的问题
         */

        // API配置
        const API_CONFIG = {
            // 多个API端点，支持故障转移
            endpoints: [
                '', // 相对路径，用于同域部署
                'http://localhost:8008', // 本地开发
                window.location.origin, // 当前域名
            ],
            timeout: 10000, // 10秒超时
            retryCount: 3, // 重试次数
            retryDelay: 1000, // 重试延迟
        };

        // 网络检测
        class NetworkDetector {
            static async checkConnectivity() {
                try {
                    const response = await fetch('/', { 
                        method: 'HEAD',
                        cache: 'no-cache',
                        timeout: 3000
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }
            
            static async checkCORS(url) {
                try {
                    const response = await fetch(url + '/api-info', {
                        method: 'GET',
                        mode: 'cors',
                        timeout: 5000
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }
        }

        // 增强的API客户端
        class EnhancedApiClient {
            constructor() {
                this.baseURL = '';
                this.initialized = false;
                this.cache = new Map();
                this.requestQueue = [];
                this.isOnline = navigator.onLine;
                
                // 监听网络状态变化
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.processQueue();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                });
            }
            
            // 自动检测最佳API端点
            async initialize() {
                if (this.initialized) return;
                
                console.log('🔍 正在检测API端点...');
                
                for (const endpoint of API_CONFIG.endpoints) {
                    try {
                        const testUrl = endpoint ? endpoint : window.location.origin;
                        const isAccessible = await NetworkDetector.checkCORS(testUrl);
                        
                        if (isAccessible) {
                            this.baseURL = endpoint;
                            this.initialized = true;
                            console.log(`✅ API端点检测成功: ${testUrl}`);
                            return;
                        }
                    } catch (error) {
                        console.log(`❌ API端点检测失败: ${endpoint}`, error);
                    }
                }
                
                // 如果所有端点都失败，使用相对路径
                this.baseURL = '';
                this.initialized = true;
                console.log('⚠️ 使用相对路径作为API端点');
            }
            
            // 构建完整URL
            buildURL(path) {
                if (!path.startsWith('/')) {
                    path = '/' + path;
                }
                return this.baseURL + path;
            }
            
            // 增强的fetch，支持重试和超时
            async enhancedFetch(url, options = {}) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache',
                            ...options.headers
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }
            
            // 带重试机制的请求
            async requestWithRetry(url, options = {}) {
                let lastError;
                
                for (let i = 0; i <= API_CONFIG.retryCount; i++) {
                    try {
                        return await this.enhancedFetch(url, options);
                    } catch (error) {
                        lastError = error;
                        
                        if (i < API_CONFIG.retryCount) {
                            console.log(`⏳ 请求失败，${API_CONFIG.retryDelay}ms后重试 (${i + 1}/${API_CONFIG.retryCount})`);
                            await new Promise(resolve => setTimeout(resolve, API_CONFIG.retryDelay));
                        }
                    }
                }
                
                throw lastError;
            }
            
            // 查询排名
            async queryRank(score, year = null) {
                await this.initialize();
                
                if (!this.isOnline) {
                    throw new Error('网络连接异常，请检查网络设置');
                }
                
                const cacheKey = `rank_${score}_${year || 'default'}`;
                
                // 检查缓存
                const cached = this.cache.get(cacheKey);
                if (cached && Date.now() - cached.timestamp < 5 * 60 * 1000) {
                    return cached.data;
                }
                
                const url = this.buildURL('/rank');
                const body = JSON.stringify({ score, year });
                
                try {
                    const response = await this.requestWithRetry(url, {
                        method: 'POST',
                        body: body
                    });
                    
                    const data = await response.json();
                    
                    // 缓存结果
                    this.cache.set(cacheKey, {
                        data,
                        timestamp: Date.now()
                    });
                    
                    return data;
                    
                } catch (error) {
                    // 如果是网络错误，尝试添加到队列
                    if (error.name === 'AbortError' || error.name === 'TypeError') {
                        return this.addToQueue('queryRank', { score, year });
                    }
                    throw this.handleError(error);
                }
            }
            
            // 获取统计信息
            async getStats(year = null) {
                await this.initialize();
                
                const cacheKey = `stats_${year || 'default'}`;
                const cached = this.cache.get(cacheKey);
                
                if (cached && Date.now() - cached.timestamp < 10 * 60 * 1000) {
                    return cached.data;
                }
                
                const url = this.buildURL('/stats') + (year ? `?year=${year}` : '');
                
                try {
                    const response = await this.requestWithRetry(url);
                    const data = await response.json();
                    
                    this.cache.set(cacheKey, {
                        data,
                        timestamp: Date.now()
                    });
                    
                    return data;
                    
                } catch (error) {
                    throw this.handleError(error);
                }
            }
            
            // 添加到请求队列
            addToQueue(method, params) {
                return new Promise((resolve, reject) => {
                    this.requestQueue.push({
                        method,
                        params,
                        resolve,
                        reject,
                        timestamp: Date.now()
                    });
                });
            }
            
            // 处理队列中的请求
            async processQueue() {
                if (!this.isOnline || this.requestQueue.length === 0) {
                    return;
                }
                
                const queue = [...this.requestQueue];
                this.requestQueue = [];
                
                for (const request of queue) {
                    try {
                        const result = await this[request.method](request.params);
                        request.resolve(result);
                    } catch (error) {
                        request.reject(error);
                    }
                }
            }
            
            // 错误处理
            handleError(error) {
                console.error('API请求错误:', error);
                
                if (error.name === 'AbortError') {
                    return new Error('请求超时，请稍后重试');
                }
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    return new Error('网络连接失败，请检查网络设置或稍后重试');
                }
                
                if (error.message.includes('HTTP 404')) {
                    return new Error('API接口不存在，请联系管理员');
                }
                
                if (error.message.includes('HTTP 500')) {
                    return new Error('服务器内部错误，请稍后重试');
                }
                
                if (error.message.includes('CORS')) {
                    return new Error('跨域请求被阻止，请使用相同域名访问');
                }
                
                return error;
            }
            
            // 清除缓存
            clearCache() {
                this.cache.clear();
            }
            
            // 获取状态信息
            getStatus() {
                return {
                    baseURL: this.baseURL,
                    initialized: this.initialized,
                    isOnline: this.isOnline,
                    queueLength: this.requestQueue.length,
                    cacheSize: this.cache.size
                };
            }
        }

        // 创建全局API实例
        window.apiClient = new EnhancedApiClient();
    </script>
    <style>
        /* 移动端优化样式 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input, textarea {
            -webkit-user-select: text;
            -khtml-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* 防止移动端输入框缩放 */
        input[type="text"], input[type="number"], input[type="email"], input[type="tel"] {
            font-size: 16px !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        /* shadcn/ui 风格的自定义样式 */
        .input {
            flex: 1 1 auto;
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 16px !important; /* 防止移动端缩放 */
            line-height: 1.25rem;
            color: rgb(15 23 42);
            background-color: transparent;
            border: 1px solid rgb(226 232 240);
            border-radius: 0.375rem;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        
        .input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: rgb(15 23 42);
        }
        
        .input:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .input::placeholder {
            color: rgb(148 163 184);
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
            height: 2.5rem;
            padding: 0.5rem 1rem;
        }
        
        .button:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px rgb(255 255 255), 0 0 0 4px rgb(15 23 42);
        }
        
        .button:disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        .button-primary {
            background-color: rgb(15 23 42);
            color: rgb(248 250 252);
        }
        
        .button-primary:hover {
            background-color: rgb(15 23 42 / 0.9);
        }
        
        .card {
            border-radius: 0.5rem;
            border: 1px solid rgb(226 232 240);
            background-color: rgb(255 255 255);
            color: rgb(15 23 42);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        
        .alert {
            position: relative;
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }
        
        .alert-error {
            border-color: rgb(254 226 226);
            background-color: rgb(254 242 242);
            color: rgb(153 27 27);
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // 使用增强的API客户端
        const apiClient = window.apiClient;

        // Loading 图标组件
        const LoadingIcon = () => (
            <svg className="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        // Check 图标组件
        const CheckIcon = () => (
            <svg className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        // Alert 图标组件
        const AlertIcon = () => (
            <svg className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clipRule="evenodd" />
            </svg>
        );

        // 主应用组件
        const App = () => {
            const [score, setScore] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [result, setResult] = useState(null);
            const [stats, setStats] = useState(null);
            const inputRef = useRef(null);

            // 获取统计信息
            useEffect(() => {
                apiClient.getStats()
                    .then(data => setStats(data))
                    .catch(err => console.error('获取统计信息失败:', err));
            }, []);

            // 处理输入变化
            const handleInputChange = (e) => {
                const value = e.target.value;
                // 只允许数字和小数点
                if (value === '' || /^\d*\.?\d*$/.test(value)) {
                    setScore(value);
                    setError('');
                }
            };

            // 处理表单提交
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setResult(null);

                const scoreNum = parseFloat(score);

                // 客户端验证
                if (!score || isNaN(scoreNum)) {
                    setError('请输入有效的分数');
                    inputRef.current?.focus();
                    return;
                }

                if (scoreNum < 0 || scoreNum > 800) {
                    setError('请输入0-800之间的分数');
                    inputRef.current?.focus();
                    return;
                }

                if (Math.round(scoreNum * 100) !== scoreNum * 100) {
                    setError('分数仅支持保留两位小数（如750.25、750.50）');
                    inputRef.current?.focus();
                    return;
                }

                setLoading(true);

                try {
                    // 使用增强的API客户端
                    const data = await apiClient.queryRank(scoreNum);
                    setResult(data);
                } catch (error) {
                    console.error('API调用错误:', error);
                    setError(error.message || '查询失败，请稍后重试');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-white">
                    {/* 导航栏 */}
                    <nav className="border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-semibold">天津中考位次查询（市六区）</h1>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* 主体内容 */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="max-w-lg mx-auto">
                            {/* 查询卡片 */}
                            <div className="card">
                                <div className="p-6">
                                    <div className="text-center mb-6">
                                        <h2 className="text-lg font-semibold">中考成绩位次查询</h2>
                                        <p className="mt-1 text-sm text-slate-500">输入您的中考总分，查询市六区排名</p>
                                    </div>

                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="space-y-2">
                                            <label htmlFor="score" className="text-sm font-medium">
                                                中考总分
                                            </label>
                                            <div className="relative">
                                                <input
                                                    ref={inputRef}
                                                    id="score"
                                                    type="text"
                                                    inputMode="decimal"
                                                    value={score}
                                                    onChange={handleInputChange}
                                                    placeholder="请输入分数"
                                                    className={`input pr-12 ${error ? 'border-red-500 focus:border-red-500' : ''}`}
                                                    disabled={loading}
                                                />
                                                <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                                    <span className="text-slate-500 text-sm">分</span>
                                                </div>
                                            </div>
                                            <p className="text-xs text-slate-500">满分 800 分，支持 0.1 分精度</p>
                                        </div>

                                        {error && (
                                            <div className="alert alert-error">
                                                <div className="flex items-center gap-2">
                                                    <AlertIcon />
                                                    <span>{error}</span>
                                                </div>
                                            </div>
                                        )}

                                        <button
                                            type="submit"
                                            disabled={loading}
                                            className="button button-primary w-full"
                                        >
                                            {loading ? (
                                                <>
                                                    <LoadingIcon />
                                                    <span className="ml-2">查询中...</span>
                                                </>
                                            ) : (
                                                '查询位次'
                                            )}
                                        </button>
                                    </form>

                                    {/* 查询结果 */}
                                    {result && (
                                        <div className="mt-6 space-y-4">
                                            <div className="rounded-lg bg-slate-50 p-4">
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-white rounded-md p-3 border border-slate-200">
                                                        <p className="text-xs font-medium text-slate-500">您的分数</p>
                                                        <p className="text-lg font-semibold mt-1">{result.score} 分</p>
                                                    </div>
                                                    <div className="bg-white rounded-md p-3 border border-slate-200">
                                                        <p className="text-xs font-medium text-slate-500">市六区位次</p>
                                                        <p className="text-lg font-semibold mt-1">第 {result.rank.toLocaleString()} 名</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* 统计信息 */}
                            {stats && (
                                <div className="mt-6 card p-4">
                                    <h3 className="text-sm font-medium mb-3">2024年市六区数据统计</h3>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex justify-between">
                                            <span className="text-slate-600">最高分</span>
                                            <span className="font-medium">{stats.max_score} 分</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-600">最低分</span>
                                            <span className="font-medium">{stats.min_score} 分</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-600">总人数</span>
                                            <span className="font-medium">{stats.total_students?.toLocaleString()} 人</span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* 使用提示 */}
                            <div className="mt-6 card p-4">
                                <h3 className="text-sm font-medium mb-3">使用提示</h3>
                                <ul className="space-y-2 text-sm text-slate-600">
                                    <li className="flex items-start">
                                        <CheckIcon />
                                        <span className="ml-1.5">仅计算天津市六区（市内六区）位次</span>
                                    </li>
                                    <li className="flex items-start">
                                        <CheckIcon />
                                        <span className="ml-1.5">数据基于2024年中考成绩</span>
                                    </li>
                                    <li className="flex items-start">
                                        <CheckIcon />
                                        <span className="ml-1.5">查询结果仅供参考</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </main>

                    {/* 页脚 */}
                    <footer className="mt-12 py-6 text-center text-xs text-slate-400 border-t">
                        <p>© 2024 天津中考位次查询系统 | 数据仅供参考</p>
                    </footer>
                </div>
            );
        };

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
