    <!-- API兼容性修复代码 - 内联版本 -->
    <script>
        /**
         * API兼容性修复方案
         * 解决不同设备上API响应不一致的问题
         */

        // API配置
        const API_CONFIG = {
            // 多个API端点，支持故障转移
            endpoints: [
                '', // 相对路径，用于同域部署
                'http://localhost:8008', // 本地开发
                window.location.origin, // 当前域名
            ],
            timeout: 10000, // 10秒超时
            retryCount: 3, // 重试次数
            retryDelay: 1000, // 重试延迟
        };

        // 网络检测
        class NetworkDetector {
            static async checkConnectivity() {
                try {
                    const response = await fetch('/', { 
                        method: 'HEAD',
                        cache: 'no-cache',
                        timeout: 3000
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }
            
            static async checkCORS(url) {
                try {
                    const response = await fetch(url + '/api-info', {
                        method: 'GET',
                        mode: 'cors',
                        timeout: 5000
                    });
                    return response.ok;
                } catch {
                    return false;
                }
            }
        }

        // 增强的API客户端
        class EnhancedApiClient {
            constructor() {
                this.baseURL = '';
                this.initialized = false;
                this.cache = new Map();
                this.requestQueue = [];
                this.isOnline = navigator.onLine;
                
                // 监听网络状态变化
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.processQueue();
                });
                
                window.addEventListener('offline', () => {
                    this.isOnline = false;
                });
            }
            
            // 自动检测最佳API端点
            async initialize() {
                if (this.initialized) return;
                
                console.log('🔍 正在检测API端点...');
                
                for (const endpoint of API_CONFIG.endpoints) {
                    try {
                        const testUrl = endpoint ? endpoint : window.location.origin;
                        const isAccessible = await NetworkDetector.checkCORS(testUrl);
                        
                        if (isAccessible) {
                            this.baseURL = endpoint;
                            this.initialized = true;
                            console.log(`✅ API端点检测成功: ${testUrl}`);
                            return;
                        }
                    } catch (error) {
                        console.log(`❌ API端点检测失败: ${endpoint}`, error);
                    }
                }
                
                // 如果所有端点都失败，使用相对路径
                this.baseURL = '';
                this.initialized = true;
                console.log('⚠️ 使用相对路径作为API端点');
            }
            
            // 构建完整URL
            buildURL(path) {
                if (!path.startsWith('/')) {
                    path = '/' + path;
                }
                return this.baseURL + path;
            }
            
            // 增强的fetch，支持重试和超时
            async enhancedFetch(url, options = {}) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.timeout);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Cache-Control': 'no-cache',
                            ...options.headers
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }
            
            // 带重试机制的请求
            async requestWithRetry(url, options = {}) {
                let lastError;
                
                for (let i = 0; i <= API_CONFIG.retryCount; i++) {
                    try {
                        return await this.enhancedFetch(url, options);
                    } catch (error) {
                        lastError = error;
                        
                        if (i < API_CONFIG.retryCount) {
                            console.log(`⏳ 请求失败，${API_CONFIG.retryDelay}ms后重试 (${i + 1}/${API_CONFIG.retryCount})`);
                            await new Promise(resolve => setTimeout(resolve, API_CONFIG.retryDelay));
                        }
                    }
                }
                
                throw lastError;
            }
            
            // 获取存储的API密钥
            getApiKey() {
                // 优先从URL参数获取，其次从localStorage获取
                const urlParams = new URLSearchParams(window.location.search);
                const urlKey = urlParams.get('api_key') || '';
                if (urlKey) {
                    return urlKey;
                }
                return localStorage.getItem('tj_exam_api_key') || '';
            }
            
            // 查询排名
            async queryRank(score, year = null) {
                await this.initialize();
                
                if (!this.isOnline) {
                    throw new Error('网络连接异常，请检查网络设置');
                }
                
                const cacheKey = `rank_${score}_${year || 'default'}`;
                
                // 检查缓存
                const cached = this.cache.get(cacheKey);
                if (cached && Date.now() - cached.timestamp < 5 * 60 * 1000) {
                    return cached.data;
                }
                
                const url = this.buildURL('/rank');
                const body = JSON.stringify({ score, year });
                
                // 获取API密钥
                const apiKey = this.getApiKey();
                
                try {
                    const response = await this.requestWithRetry(url, {
                        method: 'POST',
                        body: body,
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-API-Key': apiKey
                        }
                    });
                    
                    const data = await response.json();
                    
                    // 缓存结果
                    this.cache.set(cacheKey, {
                        data,
                        timestamp: Date.now()
                    });
                    
                    return data;
                    
                } catch (error) {
                    // 如果是网络错误，尝试添加到队列
                    if (error.name === 'AbortError' || error.name === 'TypeError') {
                        return this.addToQueue('queryRank', { score, year });
                    }
                    throw this.handleError(error);
                }
            }
            
            // 获取统计信息
            async getStats(year = null) {
                await this.initialize();
                
                const cacheKey = `stats_${year || 'default'}`;
                const cached = this.cache.get(cacheKey);
                
                if (cached && Date.now() - cached.timestamp < 10 * 60 * 1000) {
                    return cached.data;
                }
                
                const url = this.buildURL('/stats') + (year ? `?year=${year}` : '');
                
                try {
                    const response = await this.requestWithRetry(url);
                    const data = await response.json();
                    
                    this.cache.set(cacheKey, {
                        data,
                        timestamp: Date.now()
                    });
                    
                    return data;
                    
                } catch (error) {
                    throw this.handleError(error);
                }
            }
            
            // 添加到请求队列
            addToQueue(method, params) {
                return new Promise((resolve, reject) => {
                    this.requestQueue.push({
                        method,
                        params,
                        resolve,
                        reject,
                        timestamp: Date.now()
                    });
                });
            }
            
            // 处理队列中的请求
            async processQueue() {
                if (!this.isOnline || this.requestQueue.length === 0) {
                    return;
                }
                
                const queue = [...this.requestQueue];
                this.requestQueue = [];
                
                for (const request of queue) {
                    try {
                        const result = await this[request.method](request.params);
                        request.resolve(result);
                    } catch (error) {
                        request.reject(error);
                    }
                }
            }
            
            // 错误处理
            handleError(error) {
                console.error('API请求错误:', error);
                
                if (error.name === 'AbortError') {
                    return new Error('请求超时，请稍后重试');
                }
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    return new Error('网络连接失败，请检查网络设置或稍后重试');
                }
                
                if (error.message.includes('HTTP 404')) {
                    return new Error('API接口不存在，请联系管理员');
                }
                
                if (error.message.includes('HTTP 500')) {
                    return new Error('服务器内部错误，请稍后重试');
                }
                
                if (error.message.includes('CORS')) {
                    return new Error('跨域请求被阻止，请使用相同域名访问');
                }
                
                return error;
            }
            
            // 清除缓存
            clearCache() {
                this.cache.clear();
            }
            
            // 获取状态信息
            getStatus() {
                return {
                    baseURL: this.baseURL,
                    initialized: this.initialized,
                    isOnline: this.isOnline,
                    queueLength: this.requestQueue.length,
                    cacheSize: this.cache.size
                };
            }
        }

        // 创建全局API实例
        window.apiClient = new EnhancedApiClient();
    </script>

                apiClient.getStats()
                    .then(data => setStats(data))
                    .catch(err => console.error('获取统计信息失败:', err));
            }, []);

            // 处理输入变化
            const handleInputChange = (e) => {
                const value = e.target.value;
                // 只允许数字和小数点，限制最多两位小数
                if (value === '' || /^\d*\.?\d{0,2}$/.test(value)) {
                    setScore(value);
                    setError('');
                }
            };

            // 处理表单提交
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setResult(null);

                const scoreNum = parseFloat(score);

                // 客户端验证
                if (!score || isNaN(scoreNum)) {
                    setError('请输入有效的分数');
                    inputRef.current?.focus();
                    return;
                }

                if (scoreNum < 0 || scoreNum > 800) {
                    setError('请输入0-800之间的分数');
                    inputRef.current?.focus();
                    return;
                }

                // 验证小数位数（修复浮点数精度问题）
                const scoreStr = score.toString();
                const decimalIndex = scoreStr.indexOf('.');
                if (decimalIndex !== -1 && scoreStr.length - decimalIndex - 1 > 2) {
                    setError('分数仅支持保留两位小数（如750.25、750.50）');
                    inputRef.current?.focus();
                    return;
                }

                setLoading(true);

                try {
                    // 使用增强的API客户端
                    const data = await apiClient.queryRank(scoreNum);
                    setResult(data);
                } catch (error) {
                    console.error('API调用错误:', error);
                    setError(error.message || '查询失败，请稍后重试');
                } finally {
                    setLoading(false);
                }
            };
            
            // 处理复制图片
            const handleCopyImage = async () => {
                if (!resultRef.current || copying) return;
                
                setCopying(true);
                setCopySuccess(false);
                
                try {
                    // 使用html2canvas截取元素
                    const canvas = await html2canvas(resultRef.current, {
                        backgroundColor: '#f8fafc',
                        scale: 2, // 高清度
                        logging: false,
                        useCORS: true
                    });
                    
                    // 尝试使用Clipboard API复制图片
                    if (navigator.clipboard && window.ClipboardItem) {
                        canvas.toBlob(async (blob) => {
                            try {
                                await navigator.clipboard.write([
                                    new ClipboardItem({
                                        'image/png': blob
                                    })
                                ]);
                                setCopySuccess(true);
                                setTimeout(() => setCopySuccess(false), 2000);
                            } catch (err) {
                                console.error('复制失败:', err);
                                // 如果复制失败，提供下载选项
                                downloadImage(canvas);
                            }
                            setCopying(false);
                        }, 'image/png');
                    } else {
                        // 浏览器不支持Clipboard API，直接下载
                        downloadImage(canvas);
                        setCopying(false);
                    }
                } catch (error) {
                    console.error('截图失败:', error);
                    setCopying(false);
                    alert('截图失败，请重试');
                }
            };
            
            // 下载图片
            const downloadImage = (canvas) => {
                const link = document.createElement('a');
                link.download = `中考位次查询结果_${result.score}分_${new Date().toLocaleString('zh-CN', {dateStyle: 'short', timeStyle: 'short'}).replace(/[:\/]/g, '-')}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
            
            // 获取冲稳保推荐
            const handleGetRecommendations = async () => {
                if (!result || !result.inner_rank) return;
                
                setShowRecommendModal(true);
                setRecommendLoading(true);
                setRecommendations(null);
                
                try {
                    const response = await fetch('/recommend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': apiKey
                        },
                        body: JSON.stringify({ rank: result.inner_rank })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    setRecommendations(data.recommendations);
                } catch (error) {
                    console.error('获取推荐失败:', error);
                    setRecommendations(null);
                } finally {
                    setRecommendLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-white">
                    {/* 导航栏 */}
                    <nav className="border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-semibold">天津中考位次查询（全市/市六区）</h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <a href="/recommend-app" className="text-sm text-blue-600 hover:text-blue-800">
                                        志愿推荐 →
                                    </a>
                                    <a href="/admin/stats" className="text-sm text-gray-600 hover:text-gray-800">
                                        统计
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* 主体内容 */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="max-w-lg mx-auto">
                            {/* 查询卡片 */}
                            <div className="card">
                                <div className="p-6">
                                    <div className="text-center mb-6">
                                        <h2 className="text-lg font-semibold">中考成绩位次查询</h2>
                                        <p className="mt-1 text-sm text-slate-500">输入您的中考总分，查询全市及市六区排名</p>
                                    </div>

                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="space-y-2">
                                            <label htmlFor="score" className="text-sm font-medium">
                                                中考总分
                                            </label>
                                            <div className="relative">
                                                <input
                                                    ref={inputRef}
                                                    id="score"
                                                    type="text"
                                                    inputMode="decimal"
                                                    value={score}
                                                    onChange={handleInputChange}
                                                    placeholder="如：650 或 650.25"
                                                    className={`input pr-12 ${error ? 'border-red-500 focus:border-red-500' : ''}`}
                                                    disabled={loading}
                                                />
                                                <div className="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                                    <span className="text-slate-500 text-sm">分</span>
                                                </div>
                                            </div>
                                            <p className="text-xs text-slate-500">请输入500-780之间的分数，支持 0.01 分精度（如 760.25、650.50）</p>
                                        </div>

                                        {error && (
                                            <div className="alert alert-error">
                                                <div className="flex items-center gap-2">
                                                    <AlertIcon />
                                                    <span>{error}</span>
                                                </div>
                                            </div>
                                        )}

                                        <button
                                            type="submit"
                                            disabled={loading}
                                            className="button button-primary w-full"
                                        >
                                            {loading ? (
                                                <>
                                                    <LoadingIcon />
                                                    <span className="ml-2">查询中...</span>
                                                </>
                                            ) : (
                                                '查询位次'
                                            )}
                                        </button>
                                    </form>

                                    {/* 查询结果 */}
                                    {result && (
                                        <div className="mt-6 space-y-4">
                                            <div className="rounded-lg bg-slate-50 p-4 relative" ref={resultRef}>
                                                {/* 复制按钮 */}
                                                <button
                                                    onClick={handleCopyImage}
                                                    disabled={copying}
                                                    className="absolute top-2 right-2 p-2 bg-white rounded-md shadow-sm border border-slate-200 hover:bg-slate-50 transition-colors"
                                                    title="复制结果图片"
                                                >
                                                    {copying ? (
                                                        <LoadingIcon />
                                                    ) : copySuccess ? (
                                                        <CheckIcon />
                                                    ) : (
                                                        <CopyIcon />
                                                    )}
                                                </button>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-white rounded-md p-3 border border-slate-200">
                                                        <p className="text-xs font-medium text-slate-500">您的分数</p>
                                                        <p className="text-lg font-semibold mt-1">{result.score} 分</p>
                                                    </div>
                                                    <div className="bg-white rounded-md p-3 border border-slate-200">
                                                        <p className="text-xs font-medium text-slate-500">超过考生</p>
                                                        <p className="text-lg font-semibold mt-1">全市 {result.percentage}%</p>
                                                        <p className="text-xs text-slate-500 mt-0.5">市六区 {result.inner_percentage}%</p>
                                                    </div>
                                                    <div 
                                                        className="bg-white rounded-md p-3 border border-slate-200 cursor-pointer hover:bg-slate-50 transition-colors"
                                                        onClick={handleGetRecommendations}
                                                        title="点击查看冲稳保推荐"
                                                    >
                                                        <p className="text-xs font-medium text-slate-500">市六区位次</p>
                                                        <p className="text-lg font-semibold mt-1">约为第 {result.inner_rank.toLocaleString()} 名</p>
                                                        <p className="text-xs text-blue-600 mt-1">点击查看冲稳保 ></p>
                                                    </div>
                                                    <div className="bg-white rounded-md p-3 border border-slate-200">
                                                        <p className="text-xs font-medium text-slate-500">全市位次</p>
                                                        <p className="text-lg font-semibold mt-1">约为第 {result.rank.toLocaleString()} 名</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* 统计信息 */}
                            {stats && (
                                <div className="mt-6 card p-4">
                                    <h3 className="text-sm font-medium mb-3">2025年中考数据统计</h3>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex justify-between">
                                            <span className="text-slate-600">市六区总人数（500分以上）</span>
                                            <span className="font-medium">{stats.total_students?.toLocaleString()} 人</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-600">全市总人数（500分以上）</span>
                                            <span className="font-medium">{result && result.total_students ? result.total_students.toLocaleString() : '100,244'} 人</span>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* 使用提示 */}
                            <div className="mt-6 card p-4">
                                <h3 className="text-sm font-medium mb-3">使用提示</h3>
                                <ul className="space-y-2 text-sm text-slate-600">
                                    <li className="flex items-start">
                                        <CheckIcon />
                                        <span className="ml-1.5">同时计算全市及市六区位次排名</span>
                                    </li>
                                    <li className="flex items-start">
                                        <CheckIcon />
                                        <span className="ml-1.5">数据基于2025年中考成绩</span>
                                    </li>
                                    <li className="flex items-start">
                                        <CheckIcon />
                                        <span className="ml-1.5">查询结果仅供参考</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </main>

                    {/* 页脚 */}
                    <footer className="mt-12 py-6 text-center text-xs text-slate-400 border-t">
                        <p>© 2025 天津中考位次查询系统 | 数据仅供参考</p>
                    </footer>
                    
                    {/* 冲稳保推荐弹窗 */}
                    <RecommendModal
                        isOpen={showRecommendModal}
                        onClose={() => setShowRecommendModal(false)}
                        rank={result?.inner_rank}
                        score={result?.score}
                        recommendations={recommendations}
                        loading={recommendLoading}
                    />
                </div>
            );
        };

        // 渲染应用
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
